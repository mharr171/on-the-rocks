<head>

  <!-- meta information -->
  <meta charset="utf-8">
  <meta name="description" {% if page.title=="Home" %} content="{{ site.description }}" {% else %} content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" {% endif %}>
  <meta name="author" content="{{ site.author }}">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- title -->
  <title>{% if page.title %}{{ page.title }} &middot; {% endif %}{{ site.title }}</title>


  <!-- stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/main.min.css' | relative_url }}">

  <!-- Foundation -->
  <link rel="stylesheet" href="{{ '/assets/css/foundation.min.css' | relative_url }}">

  <!-- FontAwesome -->
  <script defer src="assets/js/fontawesome.min.js"></script>
  <script defer src="assets/js/brands.min.js"></script>
  <script defer src="assets/js/regular.min.js"></script>

  <!-- Google fonts -->

  <!-- feed links -->
  <link rel="alternate" href="{{ 'feed.xml' | absolute_url }}" type="application/rss+xml" title="{{ site.title }}">
</head>
